<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAX Intranet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }

    /* Login full page */
    #login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e293b;
      flex-direction: column;
      padding: 1rem;
      text-align: center;
    }
    #login input, #login button {
      margin-top: 1rem;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    #login input {
      width: 100%;
      max-width: 250px;
    }
    #login button {
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
    }
    #login button:hover {
      background: #1d4ed8;
    }
    #error {
      margin-top: 0.5rem;
      color: #f87171;
      display: none;
    }

    /* Intranet layout */
    #content {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
      flex: 1;
      text-align: center;
    }

    .dashboard {
      flex: 1;
      display: flex;
      min-height: 0; /* fix overflow */
    }

    nav {
      width: 200px;
      background: #0f172a;
      padding: 1rem;
      box-sizing: border-box;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      margin: 1rem 0;
    }
    nav a {
      color: #f8fafc;
      text-decoration: none;
    }
    main {
      flex: 1;
      background: #111827;
      padding: 2rem;
      overflow-y: auto;
    }

    /* Responsive: √©cran <= 768px (tablette, mobile) */
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }
      nav {
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 0.5rem;
      }
      nav ul {
        display: flex;
        width: 100%;
        justify-content: space-around;
      }
      nav li {
        margin: 0;
      }
      main {
        padding: 1rem;
      }
      header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Login screen -->
  <div id="login">
    <h2>üîí Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
    <p id="error">Wrong password</p>
  </div>

  <!-- Intranet layout -->
  <div id="content">
    <header>
      <img src="assets/logo.png" alt="CAX Logo"> <!-- Logo h√©berg√© dans /assets -->
      <h1>CAX Intranet Dashboard</h1>
    </header>
    <div class="dashboard">
      <nav>
        <ul>
          <li><a href="#">üìä Dashboard</a></li>
          <li><a href="#">üîë License Checker</a></li>
          <li><a href="#">üìÇ Resources</a></li>
          <li><a href="#">‚öôÔ∏è Tools</a></li>
        </ul>
      </nav>
      <main>
        <h2>Welcome, Monsieur</h2>
        <p>This is your private dashboard.</p>
      </main>
    </div>
  </div>

  <script>
    const PASSWORD = "admin123"; // <-- Changez ici

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "flex";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
