<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intranet CAX Corporation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Écran mot de passe -->
  <div id="login-screen">
    <div class="login-box">
      <h2>Accès intranet</h2>
      <input type="password" id="password" placeholder="Mot de passe">
      <button onclick="checkPassword()">Entrer</button>
      <p id="error-message"></p>
    </div>
  </div>

  <!-- Contenu intranet -->
  <div id="intranet-content" class="hidden">
    <header>
      <img src="unnamed.png" alt="Logo CAX" class="logo">
      <h1>Intranet CAX Corporation</h1>
    </header>
    <main>
      <section>
        <h2>Bienvenue</h2>
        <p>Ceci est votre espace privé de travail.</p>
      </section>
      <section>
        <h2>Outils</h2>
        <ul>
          <li><a href="#">Licence Checker</a></li>
          <li><a href="#">Documents internes</a></li>
          <li><a href="#">Ressources utiles</a></li>
        </ul>
      </section>
    </main>
    <footer>
      <p>© 2025 CAX Corporation</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
