<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAX Corp Private Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">

<script>
    // Mot de passe côté client
    const PASSWORD = "VotreMotDePasseIci"; // Remplacez par votre mot de passe
    const input = prompt("Enter password to access the dashboard:");
    if(input !== PASSWORD){
        document.body.innerHTML = "<h1 class='text-center text-red-600 mt-20 text-3xl'>Access Denied</h1>";
        throw new Error("Unauthorized");
    }
</script>

<h1 class="text-3xl font-bold mb-6 text-center">CAX Corp - Private Dashboard</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Licence Checker -->
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">License Checker</h2>
        <input type="text" id="licenseKey" placeholder="Enter license key" class="w-full p-2 border rounded mb-2">
        <button onclick="verifyLicense()" class="w-full bg-blue-500 text-white p-2 rounded">Verify License</button>
        <div class="mt-3 font-semibold" id="result"></div>
    </div>

    <!-- Ressources -->
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Resources</h2>
        <ul class="list-disc pl-5">
            <li><a href="resources/example.pdf" target="_blank" class="text-blue-500 underline">Example PDF</a></li>
            <li><a href="#" class="text-blue-500 underline">Other Resource</a></li>
        </ul>
    </div>

</div>

<script>
async function verifyLicense() {
    const licenseKey = document.getElementById('licenseKey').value;
    const productId = 'SDGgCnivv6gTTHfVRfUBxQ=='; // Remplacez par votre product_id Gumroad

    const formData = new URLSearchParams();
    formData.append('product_id', productId);
    formData.append('license_key', licenseKey);

    try {
        const response = await fetch('https://api.gumroad.com/v2/licenses/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData
        });

        const data = await response.json();
        const resultDiv = document.getElementById('result');

        if (data.success) {
            resultDiv.textContent = `License is valid! Buyer: ${data.purchase.email}`;
            resultDiv.style.color = 'green';
        } else {
            resultDiv.textContent = 'Invalid license key.';
            resultDiv.style.color = 'red';
        }
    } catch (error) {
        document.getElementById('result').textContent = 'Error verifying license.';
        console.error(error);
    }
}
</script>

</body>
</html>
