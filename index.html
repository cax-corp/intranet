<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAX Intranet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login, #content {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    #login {
      background: #1e293b;
    }
    #login input {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    #login button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    #login button:hover {
      background: #1d4ed8;
    }
    #content {
      display: none;
      background: #1e293b;
    }
    h1 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Écran de connexion -->
  <div id="login">
    <h2>🔒 Access Required</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color: #f87171; display:none;">Wrong password</p>
  </div>

  <!-- Contenu masqué -->
  <div id="content">
    <h1>📊 CAX Intranet</h1>
    <p>Welcome, Monsieur. Here is your private dashboard.</p>
    <ul>
      <li><a href="#">🔑 License Checker</a></li>
      <li><a href="#">📂 Resources</a></li>
      <li><a href="#">⚙️ Tools</a></li>
    </ul>
  </div>

  <script>
    const PASSWORD = "admin123"; // <-- changez ce mot de passe

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");
      if (input === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
